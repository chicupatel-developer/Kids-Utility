            [routerLink]="['/home']">

        </a>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <!-- left align items -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">                  
                    <a class='nav-link' aria-current="page" 
                        [routerLink]="['/home']">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class='nav-link' aria-current="page" 
                        [routerLink]="['/my-grocery']">

                </li>
