<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Edit Your Event !</h3>
                    <p></p>
                    <div *ngIf="apiResponse">
                        <span [style.color]="responseColor" class="apiResponse">
                            {{apiResponse}}
                        </span>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-md-6 mx-auto">
                    <div class="form-group">
                        <label>Event-Date</label>
                        <input 
                            [bsConfig]="{ isAnimated: true, dateInputFormat: 'YYYY-MM-DD' }" 
                            type="text" 
                            placeholder="Event Date"
                            bsDatepicker 
                            formControlName="eventDateValue" 
                            class="form-control eventDate"
                            [ngClass]="{ 'is-invalid': submitted && f['eventDateValue'].errors }" />                       
                        <p></p>
                        <label>Event-Time</label>
                        <ngb-timepicker class="form-control" 
                            formControlName="eventTimeValue"
                            [ngClass]="{ 'is-invalid': submitted && f['eventTimeValue'].errors }" 
                            [(ngModel)]="eventTimeValue"
                            [meridian]="meridian">
                        </ngb-timepicker>                     
                    </div>
                            </div>
                            <div class="col-md-6 mx-auto">
                                <div class="form-group">
                                    <label>Event-Title</label>
                                    <input type="text" 
                                        formControlName="eventTitle" 
                                        class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f['eventTitle'].errors }" />
                                    <div *ngIf="submitted && f['eventTitle'].errors" class="invalid-feedback">
                                        <div *ngIf="f['eventTitle'].errors['required']">Event Title is required</div>
                                    </div>
                                </div>
                                <p></p>
                                <div class="form-group">
                                    <label>Event-Desc</label>
                                    <input type="text" 
                                        formControlName="eventDesc" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f['eventDesc'].errors }" />
                                    <div *ngIf="submitted && f['eventDesc'].errors" class="invalid-feedback">
                                        <div *ngIf="f['eventDesc'].errors['required']">Event Desc is required</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p></p>
                        <hr />
                        <p></p>
                        <div class="form-group">
                            <button type="button" 
                                (click)="editEvent()" 
                                class="btn btn-success">
                                Edit Event
                            </button>                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
